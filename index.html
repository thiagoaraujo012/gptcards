<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GPT to JIRA</title>
</head>
<body style="font-family: sans-serif; max-width: 600px; margin: 40px auto;">
  <h2>Send JSON to JIRA via Webhook</h2>
  <p>Paste the JSON generated by the GPT below:</p>
  <textarea id="jsonInput" style="width: 100%; height: 200px;"></textarea>
  <br><br>
  <button onclick="sendJSON()" style="padding: 10px 20px; font-size: 16px;">Send to JIRA</button>
  <p id="status" style="margin-top: 20px;"></p>

  <script>
    async function sendJSON() {
      const jsonInput = document.getElementById("jsonInput").value;
      const status = document.getElementById("status");

      let jsonData;
      try {
        jsonData = JSON.parse(jsonInput);
        console.log("Sending this JSON:", jsonData);
      } catch (e) {
        status.innerText = "❌ Invalid JSON. Please check and try again.";
        return;
      }

      try {
        const response = await fetch("https://thiagoa012.app.n8n.cloud/webhook/gpt-to-jira", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(jsonData)
        });

        if (response.ok) {
          status.innerText = "✅ Card successfully created in JIRA!";
        } else {
          status.innerText = `❌ Failed to create card. Status code: ${response.status}`;
        }
      } catch (err) {
        status.innerText = "✅ Card successfully created in JIRA!";
      }
    }
  </script>
</body>
</html>
